name: Mobile Tests on Android Emulator
on:
  push:
    paths:
      - mobile-app/**
      - tests/mobile-tests/**  
      - .github/workflows/mobile-test.yml
  pull_request:
    branches: [ main, master ]
    
env:
  ANDROID_ARCH: x86_64
  ANDROID_TARGET: google_apis_playstore
  API_LEVEL: 33
  ANDROID_BUILD_TOOLS_VERSION: 33.0.2
  ANDROID_SDK_PACKAGES: system-images;android-33;google_apis_playstore;x86_64 platforms;android-33 build-tools;33.0.2 platform-tools emulator
  EMULATOR_TIMEOUT: 350
  EMULATOR_NAME: emulator-5554
  DEVICE: emulator-5554
  CI: true

jobs:
  run-mobile-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        api-level:
          - 26
          - 29
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: run mobile tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          # target: google_apis_playstore
          # arch: x86_64
          # profile: Nexus 6
          shell: bash
          script: |
            adb devices 
            cd tests/mobile-tests && npm ci && chmod +x scripts/connected_device_id.sh &&  ./scripts/connected_device_id.sh && echo $DEVICE_ID && DEVICE_ID=$DEVICE_ID npm run android.app || true && npm run allure-report
          avd-name: emulator-5554
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: mobile-tests-report
          path: tests/mobile-tests/allure-report/
          retention-days: 30     